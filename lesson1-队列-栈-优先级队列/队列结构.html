<script>
    // 队列: 先进先出  先出(前面的先出  shift)
    // enqueue: 先队列尾部添加一个或多个新的项
    class Queue {
		constructor() {
			this.queue = []
		}
		enqueue(...args) {
			return [].push.apply(this.queue, args)
        }
		dequeue() {
			return this.queue.shift()
        }
		front() {
			return this.queue[0]
        }
		isEmpty() {
			return this.queue.length === 0
        }
		size() {
			return this.queue.length
        }
		toString() {
			// return this.queue.toString()
            let res = ''
            let i = 0
            while(i < this.queue.length) {
				res += this.queue[i]
                i++
            }
			return res
        }
    }
