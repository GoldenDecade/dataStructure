<script>
	class Stack {
		constructor() {
			this.stack = []
		}
		push(val) {
			this.stack.push(val)
		}
		pop() {
			return this.stack.pop()
		}
		peek() {
			return this.stack[this.stack.length - 1]
		}
		isEmpty() {
			return this.stack.length === 0
		}
		size() {
			return this.stack.length
		}
		toString() {
			// return this.stack.toString()
			let str = ''
			let i = 0
			while(i < this.stack.length) {
				str += this.stack[i]
				i++
			}
			return str
		}
	}
